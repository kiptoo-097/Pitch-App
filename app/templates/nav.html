<div class="container mt-5 text-center" style="margin-top: 1cm;">
    <h1> PITCH APP</h1>
    <div class="navbar mt-5 bg-danger" role="navigation">
        <div class="navbar">
            <ul class="nav navbar-nav " style="margin-top: 2rem; color: white;">
                <li><a href="/">Home</a></li>
                <li><a href="{{url_for('main.interview_pitches')}}">Interview</a></li>
                <li><a href="{{url_for('main.product_pitches')}}">Product</a></li>
                <li class="text-white"><a href="{{url_for('main.promotion_pitches')}}">Promotion</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right" style="margin-top: 2rem;">
                {% if current_user.is_authenticated %}
                <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                        aria-haspopup="true" aria-expanded="false">{{current_user.username| capitalize}} <span
                            class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="{{url_for('main.user_pitches',uname=current_user.username)}}">My Pitches</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="{{url_for('auth.logout')}}">Sign out</a></li>
                    </ul>
                </li>
                {% else %}
                <li><a href="{{url_for('auth.login')}}">Sign in</a></li>
            </ul>
            {%endif%}
        </div>
    </div>

</div>
